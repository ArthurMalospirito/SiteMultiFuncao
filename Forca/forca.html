<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleForca.css">
  <title>Jogo da Forca</title>
  <link rel="icon" href="../images/home.png">
</head>
<body>
  <header>
    <div class="inicio">
      <a href="../index.html">
        <img src="../images/home.png" alt="Imagem Início" />
      </a>
    </div>

    <div class="titulo">
      <h1>Jogo da Forca</h1>
    </div>

    <div>
      <p></p>
    </div>

  </header>

  <main>

    <div id="telaEscuro" class="fundoEscuro">
      <div class="telaFinal">
        <h2 id ="fraseDerrotaVitoria">Você perdeu</h2>
        <h3 id ="palavraRelevada">A palavra era: </h3>
        <button onclick="reiniciar()">Reiniciar</button>
      </div>
    </div>

    <section class="selecaoDosTemas">
      <div class = "textoTemas">
        <h1>Tema</h1>
      </div>
      <div class="selectTemas">
        <select name="selecaoTema" id="selecaoTema" onchange="mudouTema()">

          <option value="comida">Comidas</option>
          <option value="animal">Animais</option>
          <option value="fruta">Frutas</option>

        </select>
      </div>

    </section>

    <section class="forca">
      <div class="imagemForca">
        <img src="imagensForca/forca0.png" alt="Imagem forca" id="forcaImagem">
      </div>

      <div class = "palavraSecreta">

        <h1 id="palavraOculta">_ _ _ _ _ _</h1>

      </div>
    </section>

    <section class = "areaBotoes">

      <div class="botoesOrd">
        <button onclick="verificaLetra('q')" id="qButton" class="botaoLetra">Q</button>
        <button onclick="verificaLetra('w')" id="wButton" class="botaoLetra">W</button>
        <button onclick="verificaLetra('e')" id="eButton" class="botaoLetra">E</button>
        <button onclick="verificaLetra('r')" id="rButton" class="botaoLetra">R</button>
        <button onclick="verificaLetra('t')" id="tButton" class="botaoLetra">T</button>
        <button onclick="verificaLetra('y')" id="yButton" class="botaoLetra">Y</button>
        <button onclick="verificaLetra('u')" id="uButton" class="botaoLetra">U</button>
        <button onclick="verificaLetra('i')" id="iButton" class="botaoLetra">I</button>
        <button onclick="verificaLetra('o')" id="oButton" class="botaoLetra">O</button>
        <button onclick="verificaLetra('p')" id="pButton" class="botaoLetra">P</button>
      </div>

      <div class = "botoesOrd">
        <button onclick="verificaLetra('a')" id="aButton" class="botaoLetra">A</button>
        <button onclick="verificaLetra('s')" id="sButton" class="botaoLetra">S</button>
        <button onclick="verificaLetra('d')" id="dButton" class="botaoLetra">D</button>
        <button onclick="verificaLetra('f')" id="fButton" class="botaoLetra">F</button>
        <button onclick="verificaLetra('g')" id="gButton" class="botaoLetra">G</button>
        <button onclick="verificaLetra('h')" id="hButton" class="botaoLetra">H</button>
        <button onclick="verificaLetra('j')" id="jButton" class="botaoLetra">J</button>
        <button onclick="verificaLetra('k')" id="kButton" class="botaoLetra">K</button>
        <button onclick="verificaLetra('l')" id="lButton" class="botaoLetra">L</button>
      
      </div>

    <div class = "botoesOrd">

        <button onclick="verificaLetra('z')" id="zButton" class="botaoLetra">Z</button>
        <button onclick="verificaLetra('x')" id="xButton" class="botaoLetra">X</button>
        <button onclick="verificaLetra('c')" id="cButton" class="botaoLetra">C</button>
        <button onclick="verificaLetra('v')" id="vButton" class="botaoLetra">V</button>
        <button onclick="verificaLetra('b')" id="bButton" class="botaoLetra">B</button>
        <button onclick="verificaLetra('n')" id="nButton" class="botaoLetra">N</button>
        <button onclick="verificaLetra('m')" id="mButton" class="botaoLetra">M</button>

    </div>
    </section>

    
  </main>

  <script src="scriptForca.js"></script>
</body>
</html>
